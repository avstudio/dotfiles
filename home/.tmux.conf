# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# GENERAL
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# Default index
set -g base-index 1
setw -g pane-base-index 1
set-option -gw xterm-keys on
set -g status-keys vi
set -g history-limit 30000
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
#Automatically set window title
# set-window-option -g automatic-rename on
set-window-option -g mode-keys vi
set-window-option -g window-status-current-bg red
set-option -g set-titles on
set -g display-panes-time 2500
set -g default-terminal "xterm"
set -g default-terminal "screen-256color"
# set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides "xterm-256color:Tc"

# set -g status-justify "centre"
# set -g status-left-length 90
# set -g status-right-length 90
# set -g status-interval 5
# set -g status on

# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# BINDINGS
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# vim mode, plus vim style keys
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# change prefix
unbind C-b
set -g prefix `
bind-key ` send-prefix
bind-key L last-window

# Fix cursor insert shape for nvim
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

## Join windows: <prefix> s, <prefix> j
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloading config..."

# Pane splitting
bind | split-window -h
bind - split-window -v

# Pane resizing
# bind -r H resize-pane -L 5
# bind -r J resize-pane -D 5
# bind -r K resize-pane -U 5
# bind -r L resize-pane -R 5

# Movement
bind C-l select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-h select-pane -R

bind-key C-Tab next-window
bind-key C-S-Tab previous-window
#bind -r C-h select-window -t :-
#bind -r C-l select-window -t :+

# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# COLORS
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
#
# Powerline Blue Block - Tmux Theme (modified)
# Created by Jim Myhrberg <contact@jimeh.me>.
#
# Inspired by vim-powerline: https://github.com/Lokaltog/powerline
#
# Requires terminal to be using a powerline compatible font, find one here:
# https://github.com/Lokaltog/powerline-fonts
#
# Status update interval
# set -g status-interval 1

# Basic status bar colors
set -g status-fg colour240
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour04,bold] #S #[fg=colour04,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]"

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,bold] #H "

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-bg colour04
set -g window-status-current-fg colour232

# Window with activity status
set -g window-status-activity-bg colour31  # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour04

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour04
set -g clock-mode-style 24

# Message
set -g message-bg colour04
set -g message-fg black

# Command message
set -g message-command-bg colour233
set -g message-command-fg black

# Mode
set -g mode-bg colour04
set -g mode-fg colour231
